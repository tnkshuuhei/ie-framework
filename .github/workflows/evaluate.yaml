name: Evaluate RPGF2 Results

on:
  pull_request:
    paths:
      - "rpgf2_results.csv"
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x.x"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run evaluation script
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: node .github/scripts/scaffold.js
